version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orcheplan_dev
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"

  app:
    build: .
    command: ["/bin/bash","-c","npx prisma migrate deploy || true && npm run start-local"]
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/orcheplan_dev"
      JWT_SECRET: "dev-secret"
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db-data:
