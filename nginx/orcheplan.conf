# ===================================================================
# OrchePlan VHost Configuration
# Clean vhost file for multi-vhost proxy server
# Domain: orcheplan.com
# Backend: Node.js/Express (Port 3001)
# Frontend: Next.js (Port 3000)
# ===================================================================

# Rate limiting zones for OrchePlan
limit_req_zone $binary_remote_addr zone=orcheplan_auth:10m rate=3r/m;
limit_req_zone $binary_remote_addr zone=orcheplan_api:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=orcheplan_general:10m rate=10r/s;

# Upstream servers for OrchePlan
upstream orcheplan_backend {
    least_conn;
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream orcheplan_frontend {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# ===================================================================
# HTTP to HTTPS Redirects
# ===================================================================

# Main domain redirect
server {
    listen 80;
    server_name orcheplan.com www.orcheplan.com;
    return 301 https://$server_name$request_uri;
}

# API subdomain redirect
server {
    listen 80;
    server_name api.orcheplan.com;
    return 301 https://$server_name$request_uri;
}

# ===================================================================
# HTTPS Server - API Subdomain (Backend Only)
# ===================================================================

server {
    listen 443 ssl http2;
    server_name api.orcheplan.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/orcheplan.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/orcheplan.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Authentication endpoints (stricter rate limiting)
    location ~ ^/(auth|login) {
        limit_req zone=orcheplan_auth burst=3 nodelay;
        proxy_pass http://orcheplan_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://orcheplan_backend;
        access_log off;
    }

    # Server-Sent Events (SSE) endpoint - special handling
    location /realtime/ {
        proxy_pass http://orcheplan_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_read_timeout 24h;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        chunked_transfer_encoding off;
    }

    # All other API requests
    location / {
        limit_req zone=orcheplan_api burst=20 nodelay;
        proxy_pass http://orcheplan_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Block sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(env|log|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ===================================================================
# HTTPS Server - Main Domain (Frontend)
# ===================================================================

server {
    listen 443 ssl http2;
    server_name orcheplan.com www.orcheplan.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/orcheplan.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/orcheplan.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Next.js static files (aggressive caching)
    location /_next/static/ {
        proxy_pass http://orcheplan_frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
    }

    # Block source map requests in production
    location ~* \.map$ {
        return 404;
        access_log off;
        log_not_found off;
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://orcheplan_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Favicon and manifest files
    location ~* \.(ico|manifest\.json)$ {
        proxy_pass http://orcheplan_frontend;
        expires 1d;
        add_header Cache-Control "public";
    }

    # All frontend requests
    location / {
        limit_req zone=orcheplan_general burst=10 nodelay;
        proxy_pass http://orcheplan_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Block sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(env|log|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}